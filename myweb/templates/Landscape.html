  <p class="MsoNormal gwd-p-5xru"><span class="gwd-span-1vdz">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span lang="TH">การถ่าย การถ่ายภาพวิวทิวทัศน์ ต้องเตรียมตัวและปรับตั้งค่าอะไรบ้าง</span></span><span class="gwd-span-15v7"><o:p></o:p></span></p><br>
  
  <img src="static/1528189468-94701-sunset-3325079-1280jpg.jpg" id="1528189468-94701-sunset-3325079-1280jpg" class="gwd-img-asyk">
  <label id="label_1" class="gwd-label-1iic">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Landscape (แนวทิวทัศน์) คือ การถ่ายภาพแนววิวทิวทัศน์ ผู้ที่ชอบถ่ายแนว landscape นั้นต้องอาศัยการศึกษาข้อมูล การรอเวลา และต้องเสียพละกำลังเป็นจำนวนมาก บางคนมักพูดว่า การถ่าย landscape นั้นต้องใช้เลนส์ wide (เลนส์มุมกว้าง) แต่จริงๆ แล้วเลนส์ซูมก็สามารถถ่ายในแนว landscape ได้เหมือนกัน เช่น ทะเลหมอก พระอาทิตย์กำลังจะขึ้น/ตก ทำให้ภาพดูเด่นและ ชัดเจนยิ่งขึ้น แล้ว การซูมเข้าไปยังวัตถุนั้นทำให้ภาพวิวแปลกตาขึ้นอีกด้วย การถ่ายภาพแนว landscape นั้นควรมีฉากหน้าและฉากหลัง เพื่อให้แสดงระยะของมิติภาพ บางครั้งเราสามารถเลือกได้ว่าจะเอาฉากหน้าหรือฉากหลังให้เด่นกว่ากัน อาจใช้ฉากหน้าเป็นเฟรมของภาพหรือให้ฉากหน้าเป็นเส้นนำสายตาไปยังจุดของฉากหลัง เราสามารถนำเส้นนำสายตาเช่นแนวเส้นถนน ช่องหิน สายน้ำ แนวหิน เส้นขอบสะพาน เป็นตัน<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;การถ่ายภาพวิวทิวทัศน์ ต้องเตรียมตัวและปรับตั้งค่าอะไรบ้าง<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;1. ขาตั้งกล้อง เพราะบางช่วงเวลาอาจมีแสงน้อยเช่นถ่ายพระอาทิตย์ขึ้น/ตก เวลาถ่ายรถวิ่งในยามค่ำคืน การใช้รูรับแสงแคบ เช่น F16 ขึ้นไปแฉกที่เกิดจากการสะท้อนแสงจะเป็นเส้นๆ ดูสวยงาม<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;2. ปรับการตั้งค่าไปที่หมวด M และปรับ ISO ที่น้อยที่สุด<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;3. ปรับแต่ง WB เพื่อภาพที่ดูแตกต่าง<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;4. มักนิยมปรับค่ารูรับแสงอยู่ที่ F16 ขึ้นไปในการถ่าย landscape<br>
     &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;5. ถ่ายด้วยไฟล์ Raw เราสามารถปรับเปลี่ยนค่าแสงได้ทีหลัง (มักมีในกล้องดิจิตอลราคาแพง)</label>
